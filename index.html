<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Jogos Perguntas e Respostas de Jesus</title>
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 250px;
            height: 150px;
        }

        .swiper img {
            position: relative;
        }
    </style>
</head>

<body>

    <div class="game-board">
        <div class="moldura_div">
            <div>
                <span>PONTUAÇÃO:</span> <span class="moldura_div_score">0</span>
            </div>
        </div>
        <img src="./assets/imagens/clouds.png" class="clouds" />
        <img src="./assets/imagens/0.gif" class="mario" />
        <img src="./assets/imagens/pipe.png" alt="" class="pipe" />
        <img src="./assets/imagens/bomb/1.gif" class="bomb" />
    </div>

    <div class="centro">
        <div class="conteudo">
            <span class="pergunta_especifica">
                ...
            </span>
            <input type="hidden" id="id_pergunta">
            <div class="pergunta_choose">
                <!-- <div>
                        <input type="radio" id="pergunta1" name="perguntas" value="jose" />
                        <label for="pergunta1">Jose</label>
                    </div> -->
            </div>
            <div class="pergunta_send">
                <button id="enviar_resposta" onclick="enviarResposta()">Enviar Resposta</button>
            </div>
        </div>
    </div>

    <div class="conteudo_pausado">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./assets/imagens/0.gif" class="mario" /></div>
                <div class="swiper-slide"><img src="./assets/imagens/1.gif" class="mario" /></div>
                <div class="swiper-slide"><img src="./assets/imagens/2.gif" class="mario" /></div>
                <div class="swiper-slide"><img src="./assets/imagens/3.gif" class="mario" /></div>
                <div class="swiper-slide"><img src="./assets/imagens/4.gif" class="mario" /></div>
            </div>
            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-scrollbar"></div>
        </div>
        <button onclick="iniciarJogo()" id="iniciar_jogo">INICIAR JOGO</button>
        <div class="message_status">
            Jogos de Perguntas e repostas sobre a Biblia
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/data.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript">
        const swiper = new Swiper('.swiper', {
            loop: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay:1000,
            autoplayDisableOnInteraction:true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
        swiper.on('slideChangeTransitionEnd', function (e) {
            mario.src = `./assets/imagens/${swiper.realIndex}.gif`
        });
    </script>
</body>

</html>
